<!-- 
      FIX: Removed hardcoded bg-[#0f0f0f]. 
      Now uses 'bg-white text-gray-900' for Light Mode
      and 'dark:bg-[#0f0f0f] dark:text-gray-100' for Dark Mode.
    -->
<div>
  <div
    class="min-h-screen font-sans transition-colors duration-300 bg-white text-gray-900 dark:bg-[#0f0f0f] dark:text-gray-100"
  >
    <!-- Header / Navbar Area -->
    <header>
      <app-navbar
        [isDark]="store.isDarkMode()"
        (toggleTheme)="store.toggleTheme()"
      >
      </app-navbar>
    </header>

    <!-- Main Content Area -->
    <main>
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </div>
</div>
