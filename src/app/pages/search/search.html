<div class="min-h-screen pt-24 px-4 max-w-7xl mx-auto">
      <!-- Search Input -->
      <div class="relative max-w-2xl mx-auto mb-12">
        <input 
          [formControl]="searchControl"
          type="text" 
          placeholder="Search for anime..." 
          class="w-full bg-gray-900/50 border border-white/10 rounded-2xl py-4 pl-14 pr-4 text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all text-lg shadow-xl backdrop-blur-sm"
          autofocus
        >
        <svg class="absolute left-5 top-5 h-6 w-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
      </div>

      <!-- Results Area -->
      <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
        
        <!-- Loading Skeletons -->
        <ng-container *ngIf="loading">
          <app-skeleton-card *ngFor="let s of [1,2,3,4,5]"></app-skeleton-card>
        </ng-container>

        <!-- Results -->
        <ng-container *ngIf="!loading">
          <app-anime-card 
            *ngFor="let anime of results" 
            [anime]="anime"
            (onClick)="onAnimeClick($event)">
          </app-anime-card>
        </ng-container>

      </div>

      <!-- Empty State -->
      <div *ngIf="!loading && results.length === 0 && searchControl.value" class="text-center mt-20">
        <div class="text-6xl mb-4">ðŸ˜•</div>
        <h3 class="text-2xl text-white font-bold">No results found</h3>
        <p class="text-gray-400 mt-2">Try searching for "Titan" or "One Piece"</p>
      </div>
</div>
