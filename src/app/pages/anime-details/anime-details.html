<div class="min-h-screen relative pb-20" *ngIf="store.currentAnime() as anime">
      
      <!-- Hero Section -->
      <div class="relative h-[70vh] w-full overflow-hidden">
        <div class="absolute inset-0">
          <img [src]="anime.bannerImage" class="w-full h-full object-cover opacity-60" />
          <div class="absolute inset-0 bg-gradient-to-t from-[#0f0f0f] via-[#0f0f0f]/50 to-transparent"></div>
          <div class="absolute inset-0 bg-gradient-to-r from-[#0f0f0f] via-[#0f0f0f]/30 to-transparent"></div>
        </div>

        <div class="absolute bottom-0 left-0 w-full p-6 md:p-12 z-10 flex flex-col md:flex-row gap-8 items-end max-w-7xl mx-auto">
          <!-- Poster: Added animate-fade-in-up class -->
          <div class="hidden md:block w-64 rounded-xl overflow-hidden shadow-[0_0_30px_rgba(0,0,0,0.5)] border border-white/10 animate-fade-in-up">
            <img [src]="anime.coverImage" class="w-full" />
          </div>

          <!-- Info: Added animate-fade-in-up with a delay using arbitrary values -->
          <div class="flex-1 mb-8 animate-fade-in-up [animation-delay:200ms]">
            <div class="flex gap-2 mb-4">
              <span *ngFor="let genre of anime.genres" class="px-3 py-1 rounded-full bg-white/10 backdrop-blur-md text-xs font-bold text-purple-300 border border-white/10 uppercase tracking-wider">
                {{ genre }}
              </span>
            </div>
            
            <h1 class="text-4xl md:text-6xl font-black text-white leading-tight mb-4 tracking-tight drop-shadow-xl font-[Noto_Sans_JP]">
              {{ anime.title }}
            </h1>

            <p class="text-gray-300 text-lg max-w-2xl leading-relaxed mb-8 line-clamp-3">
              {{ anime.description }}
            </p>

            <div class="flex gap-4">
              <button class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-4 rounded-xl font-bold text-lg flex items-center gap-3 transition-all hover:scale-105 shadow-[0_0_20px_rgba(168,85,247,0.4)]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-current" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                Watch E1
              </button>
              
              <button 
                (click)="onToggleList(anime.id)"
                class="bg-white/10 backdrop-blur-md hover:bg-white/20 text-white px-6 py-4 rounded-xl font-bold flex items-center gap-2 border border-white/10 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" 
                     [class.fill-red-500]="store.isCurrentAnimeInList()" 
                     [class.text-red-500]="store.isCurrentAnimeInList()" 
                     [class.text-white]="!store.isCurrentAnimeInList()" 
                     viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                {{ store.isCurrentAnimeInList() ? 'Saved' : 'Add to List' }}
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Episode List (Infinite Scroll) -->
      <div class="max-w-7xl mx-auto px-4 py-12">
        <h2 class="text-2xl font-bold text-white mb-6 flex items-center gap-3">
          <span class="w-1 h-8 bg-purple-500 rounded-full"></span>
          Episodes
        </h2>
        
        <div class="space-y-4">
          <div *ngFor="let ep of displayedEpisodes" class="group flex items-center gap-4 p-4 rounded-xl bg-white/5 hover:bg-white/10 border border-white/5 hover:border-purple-500/30 transition-all cursor-pointer">
            <div class="relative w-40 aspect-video rounded-lg overflow-hidden bg-gray-800">
              <img [src]="ep.image" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" />
              <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-10 h-10 rounded-full bg-black/60 backdrop-blur flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all transform scale-50 group-hover:scale-100">
                  <svg class="h-5 w-5 text-white fill-current" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </div>
              </div>
            </div>
            <div class="flex-1">
              <h4 class="text-white font-bold mb-1 group-hover:text-purple-400 transition-colors">{{ ep.title }}</h4>
              <span class="text-gray-500 text-sm">{{ ep.duration }}</span>
            </div>
          </div>
          
          <!-- Infinite Scroll Anchor -->
          <div #scrollAnchor class="h-10 w-full flex justify-center py-4" *ngIf="hasMoreEpisodes">
            <div class="w-6 h-6 border-2 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
          </div>
        </div>
      </div>

</div>
